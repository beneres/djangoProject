<!-- templates/home.html -->
{#% extends 'base.html' %#}
<!-- This page is responsible to create the design of home interface -->

<style>
	body{
        padding: 2px;
	    background: #95b68f;
        text-align: center;
        margin: 150px 0 0;
        font-family: "Bitstream Vera Sans Mono", Monaco, "Courier New", Courier, monospace;
        font-size: large;
		}
    p{
        font-size: medium;}
    </style>

{% block title %} {% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}!
  <p><a href="{% url 'polls:index' %}">Polls</a></p>
  <p><a href="{% url 'logout' %}">Log Out</a></p>
  <p><a href="{% url 'password_reset' %}">Reset Password</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
  <br>
  <br>
  <a href="{% url 'signup' %}">Create a New Account</a>
{% endif %}
{% endblock %}
